    <!-- Here is our page's main content -->
    <div class="content">
        <main>
            <h1>Registration Form</h1>
            <hr>
            <form name="reg-form" onsubmit="return validateForm()" method="post">
                <ul>
                    <li>
                        <label for="Name">Name:</label><input type="text" id="student_name" name="Name">
                    </li>

                    <li>
                        <label for="Phone">Phone:</label><input type="tel" id="student_phone" name="Phone">

                    </li>

                    <li>
                        <label for="Programme">Choose Programme:</label>
                        <select id="programme" name="Programme">
                        <option value="BCA">BCA</option>
                        <option value="BA">BA</option>
                        <option value="MCA">MCA</option>
                        <option value="B.Sc Physics">B.Sc Physics</option>
                        <option value="B.Sc Chemistry">B.Sc Chemistry</option>
                        <option value="B.Sc Mathematics">B.Sc Mathematics</option>
                        <option value="B.Arch">B.Arch</option>
                      </select>
                    </li>

                    <li>
                        <label>Qualification</label>
                        <div class="radio-container">
                            <input type="radio" id="12th_pass" name="Qualification" value="12th_Pass" checked>
                            <label for="12th_pass">12th Pass</label>
                            <input type="radio" id="graduate" name="Qualification" value="Graduate">
                            <label for="graduate">Graduate</label>
                            <input type="radio" id="post_graduate" name="Qualification" value="Post_Graduate">
                            <label for="post_graduate">Post Graduate</label>
                        </div>
                    </li>

                    <li>
                        <label for="Email">Email:</label><input type="email" id="student_email" name="Email">
                    </li>

                    <button type="submit" class="submit-btn">Register</button>

                </ul>
            </form>

        </main>
    </div>
